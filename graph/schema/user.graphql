type User {
  id: ID!
  clerkUserId: String!
  email: String!
  name: String!
  phone: String
  phoneVerified: Boolean!
  phoneUpdatedAt: String
  address: String
  role: String!
  createdAt: String!
  updatedAt: String!
}

input RegisterInput {
  email: String!
  password: String!
  name: String!
  phone: String
  address: String
}

input LoginInput {
  email: String!
  password: String!
}

input UpdatePhoneInput {
  phoneNumber: String!
}

type AuthPayload {
  token: String!
  user: User!
}

extend type Query {
  me: User!
  getUser(id: ID!): User
}

extend type Mutation {
  updateProfile(name: String, phone: String, address: String): User!
  updatePhoneNumber(input: UpdatePhoneInput!): User!
}