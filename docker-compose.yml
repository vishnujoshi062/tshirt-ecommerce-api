services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tshirt_api
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tshirt_ecommerce
      DB_SSLMODE: disable
      JWT_SECRET: supersecretjwt
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      GOOGLE_REDIRECT_URL: ""
      RAZORPAY_KEY_ID: ""
      RAZORPAY_KEY_SECRET: ""
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tshirt_network

  postgres:
    image: postgres:15-alpine
    container_name: tshirt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tshirt_ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tshirt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tshirt_ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: tshirt_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - tshirt_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  tshirt_network:
    driver: bridge
