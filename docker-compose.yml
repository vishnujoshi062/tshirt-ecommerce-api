services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tshirt_api
    env_file:
      - .env
    environment:
      PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tshirt_ecommerce
      DB_SSLMODE: disable
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tshirt_network

  postgres:
    image: postgres:15-alpine
    container_name: tshirt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tshirt_ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tshirt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tshirt_ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: tshirt_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tshirt_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tshirt_network:
    driver: bridge